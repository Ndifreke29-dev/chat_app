<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat-app.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            box-sizing: border-box;
            width: 100vh;
            
        }
        .purple {
            float: left;
            width: 450px;
            height: 630px;
            background: linear-gradient(to top, rgb(103, 0, 187), rgb(205, 7, 255));
            border-bottom-right-radius: 225px;
            border-bottom-left-radius: 225px;
            position: absolute;
            left: -100px;
            box-shadow: 1px 5px 50px -28px;
        }
        .lightpurple {
            float: right;
            width: 450px;
            height: 630px;
            background: linear-gradient(to top, rgb(103, 0, 187), rgb(205, 7, 255));
            border-top-right-radius: 225px;
            border-top-left-radius: 225px;
            position: absolute;
            top: 10px;
            right: -500px;
            box-shadow: 1px 5px 50px -28px;
        }
    </style>
</head>
<body>
    <div class="purple">
        
    </div>
    <div class="lightpurple"></div>
</body>
</html>
